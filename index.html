<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="header">
        <div class="player-menu">
            <h1 class="player-tab">
                PLAYER
            </h1>
            <h2 class="player-counter">
                Win: <a class="player-win-counter">0</a>
                Loss: <a class="player-loss-counter">0</a>
            </h2>
        </div>
        <div class="computer-menu">
            <h1 class="computer-tab">
                COMPUTER
            </h1>
            <h2 class="computer-counter">
                Win: <a class="computer-win-counter">0</a>
                Loss: <a class="computer-loss-counter">0</a>
            </h2>
        </div>
    </div>
    <div class="cloud-block">
        <img class="background-cloud" src="img/cloud.svg" alt="cloud">
        <div class="icons">
            <img class="paper" src="img/paper.jpg" alt="paper">
            <img class="rock" src="img/rock.jpg" alt="rock">
            <img class="scissors" src="img/scissors.jpg" alt="scissors">
        </div>
    </div>
    <div class="avatars">
        <img class="player-avatar" src="img/Player-icon.svg" alt="Player-icon">
        <h2 class="choice">
            Make your choice!
        </h2>
        <img class="computer-avatar" src="img/Computer-icon.svg" alt="Computer-icon">
    </div>
    <script src="js/index.js"></script>
</body>

</html>
