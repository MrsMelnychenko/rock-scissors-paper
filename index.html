<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="player-menu">
        <h1 class="player-tab">
            'PLAYER'
        </h1>
        <h2 class="player-counter">
            'Win: ' <br>
            'Loss: '
        </h2>
    </div>
    <div class="computer-menu">
        <h1 class="computer-tab">
            'COMPUTER'
        </h1>
        <h2 class="computer-counter">
            'Win: ' <br>
            'Loss: '
        </h2>
    </div>
    <div>
        <img src="/img/paper.jpg" alt="paper">
        <img src="/img/rock.jpg" alt="rock">
        <img src="/img/scissors.jpg" alt="scissors">
    </div>
    <div class="result">
        <h2 class="win">
            'You win!'
        </h2>
         <h2 class="lose">
            'You lose!'
        </h2>
        <h2 class="draw">
            'Draw!'
        </h2>
    </div>
</body>
</html>
